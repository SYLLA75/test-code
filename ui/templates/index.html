<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Kubernetes Clusters</title>
  </head>
  <body class="container py-4">
    <h1 class="mb-3">Clusters</h1>
    <a class="btn btn-primary mb-3" href="/cluster/new">New Cluster</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <table class="table">
      <thead>
        <tr><th>ID</th><th>Name</th><th></th></tr>
      </thead>
      <tbody>
        {% for c in clusters %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>
            <a href="/deploy/{{ c.id }}" class="btn btn-success btn-sm">Deploy</a>
            <a href="/destroy/{{ c.id }}" class="btn btn-danger btn-sm">Destroy</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <pre id="log" class="mt-3 bg-light p-2"></pre>
    <script>
      const log = document.getElementById('log');
      function stream(url) {
        const source = new EventSource(url);
        source.onmessage = (e) => { log.textContent += e.data + '\n'; };
      }
      document.querySelectorAll('a.btn-success').forEach(btn => btn.addEventListener('click', ev => {ev.preventDefault(); log.textContent=''; stream(ev.target.href);}));
      document.querySelectorAll('a.btn-danger').forEach(btn => btn.addEventListener('click', ev => {ev.preventDefault(); log.textContent=''; stream(ev.target.href);}));
    </script>
  </body>
</html>
