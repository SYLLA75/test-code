<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cluster Form</title>
  </head>
  <body class="container py-4">
    <h1 class="mb-3">Cluster</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ data.get('name','') }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Control Plane IPs (comma-separated)</label>
        <input name="control_plane" class="form-control" value="{{ data.get('control_plane','') }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Worker IPs (comma-separated)</label>
        <input name="workers" class="form-control" value="{{ data.get('workers','') }}">
      </div>
      <div class="mb-3">
        <label class="form-label">SSH User</label>
        <input name="ssh_user" class="form-control" value="{{ data.get('ssh_user','') }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Private Key Path</label>
        <input name="private_key_path" class="form-control" value="{{ data.get('private_key_path','') }}" required>
      </div>
      <details class="mb-3">
        <summary>Advanced</summary>
        <div class="mt-2">
          <label class="form-label">Kubernetes Version</label>
          <input name="k8s_version" class="form-control" value="{{ data.get('k8s_version','1.29.0') }}">
        </div>
        <div class="mt-2">
          <label class="form-label">CNI Plugin</label>
          <input name="cni_plugin" class="form-control" value="{{ data.get('cni_plugin','calico') }}">
        </div>
      </details>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/" class="btn btn-secondary">Back</a>
    </form>
  </body>
</html>
